name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - for-publish
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/e2e-tests.yml'
      - 'playwright.config.ts'
      - 'package.json'
  push:
    branches:
      - main
      - for-publish
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Future: Add windows-latest, macos-latest for cross-platform testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts (screenshots, videos, traces)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'test-results/results.json';

            let comment = '## üé≠ Playwright E2E Test Results\n\n';

            try {
              if (fs.existsSync(resultsPath)) {
                const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                const stats = results.stats || {};
                const duration = ((results.duration || 0) / 1000).toFixed(2);

                const passed = stats.expected || 0;
                const failed = stats.unexpected || 0;
                const flaky = stats.flaky || 0;
                const skipped = stats.skipped || 0;
                const total = passed + failed + flaky + skipped;

                // Status emoji
                const statusEmoji = failed > 0 ? '‚ùå' : (flaky > 0 ? '‚ö†Ô∏è' : '‚úÖ');

                comment += `${statusEmoji} **Test Execution Summary**\n\n`;
                comment += '| Metric | Value |\n';
                comment += '|--------|-------|\n';
                comment += `| Total Tests | ${total} |\n`;
                comment += `| ‚úÖ Passed | ${passed} |\n`;
                if (failed > 0) comment += `| ‚ùå Failed | ${failed} |\n`;
                if (flaky > 0) comment += `| ‚ö†Ô∏è Flaky | ${flaky} |\n`;
                if (skipped > 0) comment += `| ‚è≠Ô∏è Skipped | ${skipped} |\n`;
                comment += `| ‚è±Ô∏è Duration | ${duration}s |\n\n`;

                // Priority breakdown
                comment += '### Test Priority Breakdown\n';
                comment += '- üî¥ P0 (Critical): Must pass 100%\n';
                comment += '- üü° P1 (Important): Must pass ‚â•95%\n';
                comment += '- üü¢ P2 (Nice-to-have): Must pass ‚â•80%\n\n';

                // Link to artifacts
                comment += `üìä [View Detailed Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
                comment += `üì¶ [Download Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)\n`;

                if (failed > 0) {
                  comment += '\n‚ö†Ô∏è **Some tests failed.** Please review the detailed report above.\n';
                }
              } else {
                comment += '‚ùå Test results file not found. Tests may not have completed.\n';
              }
            } catch (error) {
              comment += `‚ö†Ô∏è Error reading test results: ${error.message}\n`;
            }

            comment += '\n---\n';
            comment += '*Automated E2E testing powered by Playwright*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Playwright E2E Test Results')
            );

            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "E2E tests completed"
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "‚úÖ All E2E tests passed"
            exit 0
          else
            echo "‚ùå Some E2E tests failed"
            exit 1
          fi
