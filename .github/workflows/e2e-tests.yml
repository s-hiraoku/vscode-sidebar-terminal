name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - for-publish
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/e2e-tests.yml'
      - 'playwright.config.ts'
      - 'package.json'
  push:
    branches:
      - main
      - for-publish
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Future: Add windows-latest, macos-latest for cross-platform testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts (screenshots, videos, traces)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'playwright-report/index.html';

            let comment = '## üé≠ Playwright E2E Test Results\n\n';

            if (fs.existsSync(reportPath)) {
              comment += '‚úÖ Tests completed. Check artifacts for detailed results.\n\n';
              comment += `üìä [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            } else {
              comment += '‚ùå Tests failed or did not complete.\n';
            }

            comment += '\n---\n';
            comment += '*Automated E2E testing powered by Playwright*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Playwright E2E Test Results')
            );

            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "E2E tests completed"
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "‚úÖ All E2E tests passed"
            exit 0
          else
            echo "‚ùå Some E2E tests failed"
            exit 1
          fi
