name: Build Platform-Specific Packages

on:
  push:
    branches: [ main, for-publish ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: win32-x64
            npm_config_cache: ~/.npm
          - os: windows-latest
            target: win32-arm64
            npm_config_cache: ~/.npm
          
          # macOS
          - os: macos-latest
            target: darwin-x64
            npm_config_cache: ~/.npm
          - os: macos-latest
            target: darwin-arm64
            npm_config_cache: ~/.npm
          
          # Linux
          - os: ubuntu-latest
            target: linux-x64
            npm_config_cache: ~/.npm
          - os: ubuntu-latest
            target: linux-arm64
            npm_config_cache: ~/.npm
          - os: ubuntu-latest
            target: linux-armhf
            npm_config_cache: ~/.npm
          
          # Alpine
          - os: ubuntu-latest
            target: alpine-x64
            npm_config_cache: ~/.npm
          - os: ubuntu-latest
            target: alpine-arm64
            npm_config_cache: ~/.npm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install build tools (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Xcode command line tools should be pre-installed on GitHub runners
          xcode-select --install || true

      - name: Install build tools (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npm install -g node-gyp
        env:
          npm_config_msvs_version: 2019

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native dependencies for target platform
        run: npm rebuild

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Package extension for ${{ matrix.target }}
        run: vsce package --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-sidebar-terminal-${{ matrix.target }}
          path: '*.vsix'

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Debug GitHub context
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref name: ${{ github.ref_name }}"
          echo "Head commit: ${{ github.event.head_commit.message }}"
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p ./release
          find ./artifacts -name "*.vsix" -exec cp {} ./release/ \;
          ls -la ./release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.vsix
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true

  publish-marketplace:
    name: Publish to VS Code Marketplace
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Publish to marketplace
        run: |
          for vsix in ./artifacts/*/*.vsix; do
            echo "Publishing $vsix..."
            vsce publish --packagePath "$vsix" --pat ${{ secrets.VSCE_PAT }}
          done
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}