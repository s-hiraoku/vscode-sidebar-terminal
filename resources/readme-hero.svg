<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Secondary Terminal - VS Code sidebar terminals for AI agent workflows</title>
  <desc id="desc">Hero image showing a mock VS Code sidebar terminal with tabs, split layout, and an interactive CLI choice prompt.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="55%" stop-color="#111b33"/>
      <stop offset="100%" stop-color="#1f2a44"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Accent underline -->
  <rect x="96" y="138" width="520" height="6" rx="3" fill="url(#accent)" opacity="0.95"/>

  <!-- Title / subtitle -->
  <text x="96" y="120" font-family="Segoe UI, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="54" font-weight="800" fill="#ffffff">
    Secondary Terminal
  </text>
  <text x="96" y="175" font-family="Segoe UI, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="22" fill="#cbd5e1">
    Sidebar terminals with session persistence, split views, and AI agent-friendly UX
  </text>

  <!-- Feature chips -->
  <g font-family="Segoe UI, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="16" fill="#e2e8f0">
    <g transform="translate(96 220)">
      <rect x="0" y="0" width="164" height="34" rx="10" fill="#0b1020" opacity="0.75" stroke="#334155"/>
      <text x="16" y="23">Up to 5 terminals</text>
    </g>
    <g transform="translate(276 220)">
      <rect x="0" y="0" width="168" height="34" rx="10" fill="#0b1020" opacity="0.75" stroke="#334155"/>
      <text x="16" y="23">Split layouts</text>
    </g>
    <g transform="translate(460 220)">
      <rect x="0" y="0" width="236" height="34" rx="10" fill="#0b1020" opacity="0.75" stroke="#334155"/>
      <text x="16" y="23">CLI agent integration</text>
    </g>
  </g>

  <!-- Mock UI card -->
  <g transform="translate(620 140)" filter="url(#shadow)">
    <rect x="0" y="0" width="560" height="420" rx="18" fill="#0b1020" stroke="#243047" stroke-width="1.5"/>

    <!-- Header -->
    <rect x="0" y="0" width="560" height="46" rx="18" fill="#0f172a"/>
    <rect x="0" y="32" width="560" height="14" fill="#0f172a"/>
    <circle cx="22" cy="23" r="6" fill="#ef4444"/>
    <circle cx="40" cy="23" r="6" fill="#f59e0b"/>
    <circle cx="58" cy="23" r="6" fill="#22c55e"/>
    <text x="88" y="29" font-family="Segoe UI, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="14" fill="#94a3b8">
      ST • Terminal
    </text>

    <!-- Activity bar -->
    <g transform="translate(14 62)">
      <rect x="0" y="0" width="48" height="344" rx="12" fill="#0f172a" stroke="#243047"/>
      <g transform="translate(12 18)">
        <rect x="0" y="0" width="24" height="24" rx="6" fill="#111827" stroke="#334155"/>
        <path d="M6 8 L10 12 L6 16" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 16 L18 16" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
      <g transform="translate(12 64)">
        <rect x="0" y="0" width="24" height="24" rx="6" fill="#0b1020" stroke="#334155"/>
        <path d="M6 7 L18 7 L18 17 L6 17 Z" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linejoin="round"/>
        <path d="M9 11 L15 11" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
      </g>
      <g transform="translate(12 110)">
        <rect x="0" y="0" width="24" height="24" rx="6" fill="#0b1020" stroke="#334155"/>
        <path d="M8 9 L16 9" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 15 L16 15" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Tabs -->
    <g transform="translate(74 62)">
      <rect x="0" y="0" width="472" height="34" rx="12" fill="#0f172a" stroke="#243047"/>
      <g transform="translate(12 7)" font-family="Segoe UI, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="12" fill="#cbd5e1">
        <rect x="0" y="0" width="106" height="20" rx="8" fill="#111827" stroke="#334155"/>
        <text x="12" y="14">Terminal 1</text>
        <rect x="118" y="0" width="106" height="20" rx="8" fill="#0b1020" stroke="#243047"/>
        <text x="130" y="14" fill="#94a3b8">Terminal 2</text>
        <rect x="236" y="0" width="106" height="20" rx="8" fill="#0b1020" stroke="#243047"/>
        <text x="248" y="14" fill="#94a3b8">Terminal 3</text>
      </g>
    </g>

    <!-- Terminal split mock -->
    <g transform="translate(74 110)" filter="url(#softShadow)">
      <rect x="0" y="0" width="472" height="296" rx="14" fill="#020617" stroke="#243047"/>

      <!-- Split divider -->
      <rect x="236" y="0" width="1.5" height="296" fill="#243047"/>

      <!-- Left pane content -->
      <g transform="translate(16 20)" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0">
        <text x="0" y="0" dominant-baseline="hanging" fill="#94a3b8">$</text>
        <text x="14" y="0" dominant-baseline="hanging">codex "fix sidebar terminal scroll jump"</text>

        <text x="0" y="26" dominant-baseline="hanging" fill="#22c55e">✔</text>
        <text x="14" y="26" dominant-baseline="hanging">Connected: Codex CLI</text>

        <text x="0" y="56" dominant-baseline="hanging" fill="#cbd5e1">Select an option:</text>
        <text x="0" y="78" dominant-baseline="hanging" fill="#60a5fa">  1)</text>
        <text x="40" y="78" dominant-baseline="hanging">Apply patch</text>
        <text x="0" y="98" dominant-baseline="hanging" fill="#60a5fa">  2)</text>
        <text x="40" y="98" dominant-baseline="hanging">Run tests</text>
        <text x="0" y="118" dominant-baseline="hanging" fill="#60a5fa">  3)</text>
        <text x="40" y="118" dominant-baseline="hanging">Cancel</text>

        <!-- Cursor -->
        <rect x="14" y="150" width="8" height="16" fill="#e2e8f0" opacity="0.9"/>
      </g>

      <!-- Right pane content -->
      <g transform="translate(256 20)" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0" opacity="0.95">
        <text x="0" y="0" dominant-baseline="hanging" fill="#94a3b8">#</text>
        <text x="14" y="0" dominant-baseline="hanging">AI agent status</text>

        <rect x="0" y="28" width="200" height="64" rx="10" fill="#0b1020" stroke="#243047"/>
        <circle cx="18" cy="49" r="6" fill="#22c55e"/>
        <text x="32" y="42" dominant-baseline="hanging" fill="#cbd5e1">Connected</text>
        <text x="32" y="62" dominant-baseline="hanging" fill="#94a3b8">Codex CLI • Terminal 1</text>

        <rect x="0" y="110" width="200" height="92" rx="10" fill="#0b1020" stroke="#243047"/>
        <text x="14" y="124" dominant-baseline="hanging" fill="#94a3b8">Persistence</text>
        <text x="14" y="146" dominant-baseline="hanging">Restore: 1000 lines</text>
        <text x="14" y="168" dominant-baseline="hanging">ANSI colors preserved</text>
      </g>
    </g>
  </g>

  <!-- Footer note -->
  <text x="96" y="602" font-family="Segoe UI, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="14" fill="#94a3b8">
    Tip: When output is streaming, the terminal follows output only if you were already at the bottom.
  </text>
</svg>
